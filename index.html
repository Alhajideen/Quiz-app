<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <form action="" class="registration">
      <h3>School Registration</h3>
      <div>
        <div>
          <label for="School">Name of School</label>
        </div>
        <input type="text" required name="" id="school_name" />
      </div>
      <div>
        <div>
          <label for="school_address">School Address</label>
        </div>
        <input type="text" required name="" id="school_address" />
      </div>
      <div>
        <div>
          <label for="school_email">Email Address</label>
        </div>
        <input type="email" name="" id="school_email" />
      </div>

      <button id="register_school">Register School</button>
    </form>

    <form action="" class="registration">
      <h3>Student Registration</h3>
      <div>
        <div>
          <label for="student"> Full Name</label>
        </div>
        <input type="text" required name="" id="student-name" />
      </div>
      <div>
        <div>
          <label for="gender"> Gender</label>
        </div>
        <select name="" id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <div>
          <label for="student-age"> Age</label>
        </div>
        <input type="number" required name="" id="student-age" />
      </div>
      <div>
        <div>
          <label for="school">School Represented</label>
        </div>
        <select name="" id="student-school">
          <option value="">Select School</option>
        </select>
      </div>
      <div>
        <div>
          <label for="student-email">Email Address</label>
        </div>
        <input type="email" name="" id="student-email" />
      </div>
      <div>
        <div>
          <label for="password">Password</label>
        </div>
        <input type="password" name="" id="password" />
      </div>
      <button id="register-student">Register Student</button>
    </form>

    <form action="" class="registration">
      <h3>Login</h3>
      <div>
        <div>
          <label for="email">Email Address</label>
        </div>
        <input type="email" name="" id="login_email" />
      </div>
      <div>
        <div>
          <label for="password">Password</label>
        </div>
        <input type="password" name="" id="login_password" />
      </div>
      <button id="next">Login</button>
    </form>

    <!-- <div id="content">


    </div> -->
  </body>
  <script src="./deen.js"></script>
</html>
